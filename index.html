  <nav>
    <a href="https://www.baidu.com">联系曲奇<a>

      repo: '',
    loadNavbar: true,   //导航栏

    mergeNavbar: false,  //小屏设备下合并导航栏到侧边栏

      position: 'top',

      language:'chinese',
      localization: {
